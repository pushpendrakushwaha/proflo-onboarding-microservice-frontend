<div class="proflo-verify">
<mat-card class="verify-form">
  <mat-card-content>
  <mat-card-header >
          <mat-card-title id="title-id">Register your E-mail</mat-card-title>
  </mat-card-header>

  <form [formGroup]="verifyForm" (ngSubmit)="verify()">
  <div class="verify-container">


  <mat-form-field class="form-group" class="full-width">
  <mat-label>Email</mat-label>
  <input  matInput  class="form-control" formControlName="Email" required >
  <!-- <mat-error *ngIf="LastName.errors?.required">please enter firstname</mat-error>
  <mat-error *ngIf="Email.errors?.email">please valid email only</mat-error> -->
  </mat-form-field>
  <br>
    <button class="form-group" mat-raised-button color="primary" (click)="openDialog()">Click Here!</button>
  </div>
  </form>
  </mat-card-content>
</mat-card>


<mat-card class="verify-img">
<img mat-card-image src="..\assets\Images\692.jpg" alt="Photo of a meeting">

</mat-card>
</div>
