<mat-toolbar >
  <mat-toolbar-row class="one">
    <div class="icon">
     <img href="#" mat-card-image id="logo-img-id" src="../../../assets/Images/teamwork.png" alt="Photo of a proflo">
    </div>
    <!-- <span id="title-id"><h3>ProFlo</h3></span> -->
    <span class="title-center">Proflo</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>


<div class="proflo-login-flex">
     <!-- <img id="img-id" mat-card-image src="..\assets\Images\login.jpg" alt="Photo of a team"> -->
    <div class="container-fluid" id="carousel-container-id">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>


        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="..\assets\Images\login.jpg" alt="Los Angeles"  width ="619" height="380">
          </div>

          <div class="item">
            <img src="..\assets\Images\19936.jpg" alt="Chicago" width ="619" height="380">
          </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  <div class="login-form-container">
    <!-- <p>Login</p> -->
    <form [formGroup]="loginForm">
      <div class="login-form">
        <h3>Member Credentials</h3>
        <mat-form-field class="login-form-group" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-control"
            formControlName="Email" required>
        </mat-form-field>
        <mat-form-field class="login-form-group" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control"
            formControlName="Password" required>
        </mat-form-field>
        <div class="login-form-action-btns">
          <button mat-button (click)="verify()">Sign Up!</button>
          <button mat-raised-button (click)="onLogin()" color="primary">Login</button>
        </div>
        <!-- <p>By logging in you indicate that you have <br> read and agreed to
          ProFlo's Terms of<br> Service and Private Policies .</p> -->
      </div>
    </form>
     <button mat-button  (click)= "openGit()"> Login with GitHub </button>
  </div>
</div>
